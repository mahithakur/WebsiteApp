<!-- All Validation Code Starts here -->
<script type="text/javascript">
	function validation(){
		var user = document.getElementById('username').value;
		var email= document.getElementById('email').value;
		var mobile= document.getElementById('mobile').value;
		var pass = document.getElementById('password').value;
		var cpass = document.getElementById('confpassword').value;


		if (user == "") {
			document.getElementById('username1').innerHTML = "Please Enter the Valid User Name Field ";
			return false;
		}
		if( (user.length <=2) || (user.length>=20) ){
			document.getElementById('username1').innerHTML = "User length must be between 2 and 20 ";
			return false;
		}
		if(!isNaN(user)){
			document.getElementById('username1').innerHTML = "Only Characters are allowed ";
			return false;
		}
		// User Validation Ends here

		if (email == "") {
			document.getElementById('email1').innerHTML = "Please Enter the Valid Email Field ";
			return false;
		}
		if (email.indexof('@') <= 0) {
			document.getElementById('email1').innerHTML = "Invalid Email Please Enter valid Email ";
			return false;
		
		}
		if ((email.charAt(email.length-4)!= '.') && (email.charAt(email.length-3)!= '.')) {
			document.getElementById('email1').innerHTML = "Invalid Email . position recheck ";

		}
		// Email Validation Ends Here


		if (mobile == "") {
			document.getElementById('mobile1').innerHTML = "Please Enter the Valid  Mobile NumberField ";
			return false;
		}
		if (isNaN(mobile)) {
			document.getElementById('mobile1').innerHTML = "Please Enter the valid Digits Only ";
			return false;
	
		}
		if (mobile.length != 10) {
			document.getElementById('mobile1').innerHTML = "It Must be 10 Digits ";
			return false;
	
		}
		// Mobile number Validation check End
		if (pass == "") {
			document.getElementById('password1').innerHTML = "Please Enter the Password Field ";
			return false;
		}
		if ((pass.length <=5) || (pass.length>=20)){
			document.getElementById('password11').innerHTML = "Password must be between 2 and 20 ";
			return false;}
		if (pass != cpass) {
			document.getElementById('confpassword1').innerHTML = "Password is not matching ";
			return false;
		}
		// Password Validation Check Ends Here
		if (cpass == "") {
			document.getElementById('confpassword1').innerHTML = "Password is not matching please enter again ";
			return false;
		}
		// Conform PasswordValidation ends here
	}
</script>
